name: CI/CD â€“ Build, Push & Rollout (Docker Hub + SSH)

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  NAMESPACE: app-demo

  FRONT_DEPLOYMENT: frontend
  FRONT_CONTAINER: web        # nome do container do frontend
  BACK_DEPLOYMENT: backend
  BACK_CONTAINER: app         # nome do container do backend

  FRONT_IMAGE: lufllp/frontend:avaliacao
  BACK_IMAGE: lufllp/backend:avaliacao

jobs:
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build & Push Frontend
      - name: Build & Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.FRONT_IMAGE }}

      # Build & Push Backend
      - name: Build & Push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.BACK_IMAGE }}

  deploy:
    name: Rollout via SSH
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Add remote host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.REMOTE_HOST }} >> ~/.ssh/known_hosts

      - name: Rollout frontend & backend
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.REMOTE_SSH_KEY }}
          port: 22
          script_stop: true
          script: |
            set -euo pipefail

            # Atualiza Frontend
            sudo KUBECONFIG=/etc/rancher/k3s/k3s.yaml \
            kubectl -n ${NAMESPACE} set image deployment/${FRONT_DEPLOYMENT} ${FRONT_CONTAINER}=${FRONT_IMAGE} --record
            sudo KUBECONFIG=/etc/rancher/k3s/k3s.yaml \
            kubectl -n ${NAMESPACE} rollout status deployment/${FRONT_DEPLOYMENT}

            # Atualiza Backend
            sudo KUBECONFIG=/etc/rancher/k3s/k3s.yaml \
            kubectl -n ${NAMESPACE} set image deployment/${BACK_DEPLOYMENT} ${BACK_CONTAINER}=${BACK_IMAGE} --record
            sudo KUBECONFIG=/etc/rancher/k3s/k3s.yaml \
            kubectl -n ${NAMESPACE} rollout status deployment/${BACK_DEPLOYMENT}
